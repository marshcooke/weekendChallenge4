<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/views/styles.css">
    <script src="/vendors/angular.min.js"></script>
    <script src="/scripts/client.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>My Gallery</h1>
    </header>
    <main ng-app="myApp">
        <div ng-controller="PhotoController as PC">
            <section id="gallery" ng-repeat="image in PC.image">
                <div id="image" ng-click="PC.toggle(image)">
                    <img ng-show="image.visible" ng-src="{{image.image}}">
                </div>
                <div id="descriptions" ng-show="!image.visible" ng-click="PC.toggle(image)">
                    <p>{{image.description}}</p>
                </div>
                <div id="counts">
                    <button id="loveButton" ng-click="count = count + 1">❤️</button>
                    <h4>{{count}}</h4>
                </div>
            </section>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
