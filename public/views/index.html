<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/views/styles.css">
    <script src="/vendors/angular.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    <title>Sarah's Gallery</title>
</head>

<body ng-app="myApp">
    <header>
        <h1>Sarah's Gallery</h1>
    </header>
    <main ng-controller="PhotoController as PC">
        <!-- image, description, and count need to be in the same container / row.  -->
        <div id="gallery" ng-repeat="image in PC.image">
                <img id="image" ng-click="PC.toggle(image)" ng-show="image.visible" ng-src="{{image.image}}">
            
            <div id="descriptions" ng-show="!image.visible" ng-click="PC.toggle(image)">
                <p>{{image.description}}</p>
            </div>
            <div id="counts">
                <button id="loveButton" ng-click="count = count + 1">❤️</button>
                <h4>{{count}}</h4>
            </div>
            </br>
    </main>
</body>
</html>
